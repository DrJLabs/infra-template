# .github/workflows/ci.yml
name: CI
on:
  push:       {branches: [main]}
  pull_request:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        working-directory: infra-template      # ðŸ‘ˆ NEW
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          pip install -e .

      - name: Run pytest
        working-directory: infra-template      # ðŸ‘ˆ NEW
        run: |
          pytest -q tests
