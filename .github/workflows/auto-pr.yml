name: ci               # status-check name the rule will require
on:
  push:
    branches-ignore: [main]

jobs:
  ci:                  # <-- job id = check name
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }

      - run: make install-dev
      - run: make check

      # open or update PR + label + enable auto-merge
      - name: Create / update PR
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          title: ${{ github.ref_name }}
          body: "Auto-generated PR from branch `${{ github.ref_name }}`"
          branch: ${{ github.ref_name }}
          labels: automerge
          draft: false

      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-number != ''
        run: gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --auto --merge
        env: { GH_TOKEN: ${{ github.token }} }
